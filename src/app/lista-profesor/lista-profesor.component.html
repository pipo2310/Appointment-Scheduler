<body>
    <div class="container-fluid">
        <h2>
            Citas
            <button class="btn btn-secondary mr-2">Aceptar</button>
            <button class="btn btn-danger">Cancelar</button>
        </h2>
        <ul class="cursos">
            <ngb-accordion [closeOthers]="true" activeIds="">
                <li *ngFor="let semana of semanas; let i = index">

                    <ngb-panel type="primary">
                        <ng-template ngbPanelTitle>
                            <span class="titulo2">Semana {{i+1}}: </span>
                            <span class="titulo3"> {{semana.diaInicio}} - {{semana.diaFinal}} </span>


                        </ng-template>


                        <ng-template ngbPanelContent>
                <li *ngFor="let cita of citas">
                    <a href="detalleCita">
                        <label>
                            <input type="checkbox" checked="">
                        </label>
                        <span class="badge"></span>{{cita.dia}},{{cita.horaInicio.hours}}:{{cita.horaInicio.minutes}} -
                        {{cita.horaFinal.hours}}:{{cita.horaFinal.minutes}}



                    </a>

                </li>
                </ng-template>
                </ngb-panel>

                </li>
            </ngb-accordion>
        </ul>
    </div>


    <button (click)="logout()">

        <a> Cerrar Sesi√≥n
        </a>

    </button>

    <button (click)="rangos()">

        <a> Definir Rangos
        </a>

    </button>
</body>
